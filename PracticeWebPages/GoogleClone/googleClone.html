<!DOCTYPE HTML>
<html>
<head>
	<title>a Google Clone</title>
	<link rel="stylesheet" type="text/css" href="googleCloneStyle.css" />
</head>

<body>
<div class="wrapper">
	<div class="container" id="nav">
		<p>Images</p>
		<p>Gmail</p>
		<input id="signIn" type="submit" value="Sign In">
	</div>
	<div class="container" id="header">
			<h1>Clone</h1>
	</div>
	<form class="container" id="searchBar" alt="Search">
		<input id="sb" type="text" name="search"><br>
		<input id="lButton" type="submit" value="Google Search">
		<input id="rButton" type="submit" value="Feeling Lucky">
	</form>
		
	<div class="container" id="footer">
		<ul class="left">
				<li>Advertising</li>
				<li>Business</li>
				<li>About</li>
		</ul>

		<ul class="right">
				<li>Privacy</li>
				<li>Terms</li>
				<li>Settings</li>
		</ul>
	</div>
</div>
</body>
</html>
