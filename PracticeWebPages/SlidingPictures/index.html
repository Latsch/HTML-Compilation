<!DOCTYPE HTML>
<html>
	<head>
		<title>jQuery SlidingPictures</title>
		<link rel="stylesheet" href="css/sliderStyle.css">
	</head>
	<body>
	<div class="wrapper">
			<div id="slider">
			<img id="1" src="images/1.png">
			<img id="2" src="images/2.png">
			<img id="3" src="images/3.png">
		</div>
		<a href="#" class="left" onclick="prev(); return false;">Previous</a>
		<a href="#" class="right" onclick="next(); return false;">Next</a>
	</div>
	
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/slider.js"></script>
	</body>

</html>
